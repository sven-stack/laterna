<!DOCTYPE html>
<html>
<head>
    <title>Create Admin - Laterna</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f5f5f5;
        }
        .container {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid rgba(245, 158, 11, 0.3);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 30px rgba(245, 158, 11, 0.2);
        }
        h1 {
            color: #fbbf24;
            margin-bottom: 10px;
            font-size: 2em;
        }
        p {
            color: #9ca3af;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        label {
            display: block;
            color: #d1d5db;
            margin-bottom: 8px;
            font-size: 0.9em;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(22, 33, 62, 0.6);
            border: 2px solid rgba(245, 158, 11, 0.3);
            border-radius: 10px;
            color: #f5f5f5;
            font-size: 16px;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #fbbf24;
            box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.1);
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            border: none;
            border-radius: 10px;
            color: #1a1a2e;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 158, 11, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        #result {
            margin-top: 25px;
            padding: 20px;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease;
        }
        #result.show {
            display: block;
        }
        #result.success {
            background: rgba(16, 185, 129, 0.1);
            border: 2px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        #result.error {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
        .success-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid #f59e0b;
            border-radius: 8px;
            color: #fbbf24;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .success-link:hover {
            background: rgba(245, 158, 11, 0.3);
            transform: translateX(5px);
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hint {
            font-size: 0.85em;
            color: #6b7280;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÆ Create Laterna Admin</h1>
        <p>Set up your admin account to start managing your gallery</p>

        <form id="signupForm">
            <label for="url">Your Vercel URL</label>
            <input
                type="text"
                id="url"
                placeholder="laterna-abc123.vercel.app"
                required
            >
            <div class="hint" style="margin-top: -15px; margin-bottom: 20px;">
                Find this in your Vercel dashboard (don't include https://)
            </div>

            <label for="username">Admin Username</label>
            <input
                type="text"
                id="username"
                placeholder="admin"
                required
            >

            <label for="password">Password</label>
            <input
                type="password"
                id="password"
                placeholder="Min 8 characters"
                minlength="8"
                required
            >

            <button type="submit" id="submitBtn">
                Create Admin Account
            </button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        form.onsubmit = async (e) => {
            e.preventDefault();

            resultDiv.className = '';
            resultDiv.classList.add('show');
            resultDiv.innerHTML = '‚è≥ Creating your admin account...';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating...';

            try {
                const url = document.getElementById('url').value.replace(/^https?:\/\//, '').replace(/\/$/, '');
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                const response = await fetch(`https://${url}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'show success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Admin account created: <strong>${data.username}</strong><br>
                        <a href="https://${url}/admin/login" class="success-link">
                            Go to Admin Login ‚Üí
                        </a>
                    `;
                    form.reset();
                } else {
                    resultDiv.className = 'show error';
                    resultDiv.innerHTML = `
                        <strong>‚ùå Error</strong><br>
                        ${data.error || 'Failed to create account'}
                    `;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Admin Account';
                }
            } catch (error) {
                resultDiv.className = 'show error';
                resultDiv.innerHTML = `
                    <strong>‚ùå Connection Error</strong><br>
                    ${error.message}<br><br>
                    <small>Make sure your URL is correct and your site is deployed!</small>
                `;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Admin Account';
            }
        };
    </script>
</body>
</html>
